<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./analog/analog.css">
    <link rel="stylesheet" href="./digital/digital.css">
    <link rel="stylesheet" href="./global/global.css">
    <link rel="stylesheet" href="./stopwatch/stopwatch.css">
    <link rel="stylesheet" href="./timer/timer.css">
</head>
<body>
    <div id="master">
        <div class="navbar">
            <div id="analognav" class="icon light">
                <!-- <a href="https://www.freepik.com/icon/clock_992700#fromView=search&term=clock&page=1&position=0">Icon by dmitri13</a> -->
                <img onclick="analog_active()" src="./analog/clock_992700.png" alt="clock-icon">
            </div>
            <div id="digitalnav" class="icon light">
                <!-- <a href="https://www.freepik.com/icon/digital-clock_6752437#fromView=search&term=digital+clock&page=1&position=1">Icon by juicy_fish</a> -->
                <img onclick="digital_active()" src="./digital/digital-clock_6752437.png" alt="digital-icon">
            </div>
            <div id="globalnav" class="icon light">
                <!--<a href="https://www.freepik.com/icon/globe_546310#fromView=search&term=globe+icon&page=1&position=0">Icon by Freepik</a>-->
                <img onclick="global_active()" src="./global/globe_546310.png" alt="globe-icon">
            </div>
            <div id="stopwatchnav" class="icon light">
                <!--<a href="https://www.freepik.com/icon/timer_8983052#fromView=search&term=stopwatch+icon&page=1&position=2">Icon by icon wind</a>-->
                <img onclick="stopwatch_active()" src="./stopwatch/timer_8983052.png" alt="stopwatch-icon">
            </div>
            <div id="timernav" class="icon light">
                <!--<a href="https://www.freepik.com/icon/hourglass_786017#fromView=search&term=timer+icon&page=1&position=3">Icon by Freepik</a>-->
                <img onclick="timer_active()" src="./timer/hourglass_786017.png" alt="hourglass-icon">
            </div>
        </div>
        <div class="display">
            <div class="container light" id="analog">
                <div id="actualclock">
                    <div id="hourHand">
                    </div>
                    <div id="minuteHand">
                    </div>
                    <div id="secondHand">
                    </div>
                </div>
                <div id="dateanalog">

                </div>
            </div>
            <div class="container light" id="digital">
                <div id="digitime">
                    <div class="digitext" id="digihour">
                    </div>
                    <div class="digitext" id="colon1">
                        :
                    </div>
                    <div class="digitext" id="digimin">
                    </div>
                    <div class="digitext" id="colon2">
                        :
                    </div>
                    <div class="digitext" id="digisec">
                    </div>
                </div>
                <div class="digidate">
                    <div id="dateonli">

                    </div>
                </div>
            </div>
            <div class="container light" id="global">
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/IN.png">
                    </div>
                    <div class="countryname light">
                        INDIA
                    </div>
                    <div id="IST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/FI.png">
                    </div>
                    <div class="countryname light">
                        FINLAND
                    </div>
                    <div id="FINST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png">
                    </div>
                    <div class="countryname light">
                        USA
                    </div>
                    <div id="USAST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/GB.png">
                    </div>
                    <div class="countryname light">
                        GREAT BRITAIN
                    </div>
                    <div id="UKST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/JP.png">
                    </div>
                    <div class="countryname light">
                        JAPAN
                    </div>
                    <div id="JAPST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/AE.png">
                    </div>
                    <div class="countryname light">
                        UAE
                    </div>
                    <div id="SAST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/ES.png">
                    </div>
                    <div class="countryname light">
                        SPAIN
                    </div>
                    <div id="ESST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/CA.png">
                    </div>
                    <div class="countryname light">
                        CANADA
                    </div>
                    <div id="CAST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/RU.png">
                    </div>
                    <div class="countryname light">
                        RUSSIA
                    </div>
                    <div id="RUST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/CN.png">
                    </div>
                    <div class="countryname light">
                        CHINA
                    </div>
                    <div id="CHST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/AU.png">
                    </div>
                    <div class="countryname light">
                        AUSTRALIA
                    </div>
                    <div id="AUST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/FR.png">
                    </div>
                    <div class="countryname light">
                        FRANCE
                    </div>
                    <div id="FRST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/DE.png">
                    </div>
                    <div class="countryname light">
                        GERMANY
                    </div>
                    <div id="GERST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/BR.png">
                    </div>
                    <div class="countryname light">
                        BRAZIL
                    </div>
                    <div id="BRST" class="timezonetime light">

                    </div>
                </div>
                <div class="countrytime">
                    <div class="flag">
                        <img src="https://www.countryflagicons.com/FLAT/64/MY.png">
                    </div>
                    <div class="countryname light">
                        MALAYSIA
                    </div>
                    <div id="MAST" class="timezonetime light">

                    </div>
                </div>
            </div>
            <div class="container light" id="stopwatch">
                <div id="stopcounter">
                    <audio id="1" src="./stopwatch/1.mp3"></audio>
                    <audio id="2" src="./stopwatch/2.mp3"></audio>
                    <audio id="3" src="./stopwatch/3.mp3"></audio>
                    <audio id="4" src="./stopwatch/4.mp3"></audio>
                    <audio id="5" src="./stopwatch/5.mp3"></audio>
                    <audio id="6" src="./stopwatch/6.mp3"></audio>
                    <div class="stoptext" id="stopmin">
                        00
                    </div>
                    <div class="stoptext" id="colon3">
                        :
                    </div>
                    <div class="stoptext" id="stopsec">
                        00
                    </div>
                    <div class="stoptext" id="colon4">
                        :
                    </div>
                    <div class="stoptext" id="stopmilsec">
                        000
                    </div>
                </div>
                <div id="lapScreen">

                </div>
                <div class="stopbuttons">
                    <div class="hi stoprowelem" id="playbutton" onclick="play_clicked()">
                        <!--<a href="https://www.freepik.com/icon/play-button-arrowhead_27223#fromView=search&term=play&page=1&position=1">Icon by Freepik</a>-->
                        <img class="buttonicons" src="./stopwatch/play-button-arrowhead_27223.png" alt="play">
                    </div>
                    <div class="hi disappear" id="postplayrow">
                        <div class="stoprowelem" id="lapbutton" onclick="lap_clicked()">
                            <!--<a href="https://www.freepik.com/icon/finish_2164609#fromView=search&term=flag+icon&page=1&position=0">Icon by Smashicons</a>-->
                            <img class="buttonicons" src="./stopwatch/finish_2164609.png" alt="lap">
                        </div>
                        <div class="stoprowelem" id="pausebutton" onclick="pause_clicked()">
                            <!--<a href="https://www.freepik.com/icon/pause_5644535#fromView=search&term=pause+icon&page=1&position=6">Icon by Andrean Prabowo</a>-->
                            <img class="buttonicons" src="./stopwatch/pause_5644535.png" alt="pause">
                        </div>
                    </div>
                    <div class="disappear" id="postpauserow">
                        <div class="stoprowelem" id="stopbutton" onclick="stop_clicked()">
                            <!--<a href="https://www.freepik.com/icon/square_6616889#fromView=search&term=stop+icon&page=1&position=4">Icon by Royyan Wijaya</a>-->
                            <img class="buttonicons" src="./stopwatch/square_6616889.png" alt="stop">
                        </div>
                        <div class="stoprowelem" id="playagainbutton" onclick="playagain_clicked()">
                            <!--<a href="https://www.freepik.com/icon/play-button-arrowhead_27223#fromView=search&term=play&page=1&position=1">Icon by Freepik</a>-->
                            <img class="buttonicons" src="./stopwatch/play-button-arrowhead_27223.png" alt="play">
                        </div>
                    </div>
                </div>    
            </div>
            <div class="container light" id="timer">
                <audio id="finisher" src="./VALORANT Zedd Spectrum Skin Bundle Finisher Theme Music [3 Versions].mp3"></audio>
                <div id="actualtimer">
                    <div class="timercol" id="timerhour">
                        <!--<a href="https://www.freepik.com/icon/upload_130906#fromView=search&term=up+arrow&page=1&position=2">Icon by Freepik</a>-->
                        <div class="upbutton">
                            <img id="uphour" class="buttonicons" src="./timer/upload_130906.png" alt="increase">
                        </div>
                        <div class="timertext" id="displayhr">
                            00
                        </div>
                        <div class="downbutton inactivebutton" id="hourdown">
                            <img onclick="decreasehr()" class="buttonicons" src="./timer/down06.png" alt="decrease">
                        </div>
                    </div>
                    <div class="timercol" id="timermin">
                        <div class="upbutton">
                            <img onclick="increasemin()" class="buttonicons" src="./timer/upload_130906.png" alt="increase">
                        </div>
                        <div class="timertext" id="displaymin">
                            00
                        </div>
                        <div id="mindown" class="downbutton inactivebutton">
                            <img onclick="decreasemin()" class="buttonicons" src="./timer/down06.png" alt="decrease">
                        </div>
                    </div>
                    <div class="timercol" id="timersec">
                        <div class="upbutton">
                            <img onclick="increasesec()" class="buttonicons" src="./timer/upload_130906.png" alt="increase">
                        </div> 
                        <div class="timertext" id="displaysec">
                            00
                        </div>
                        <div id="secdown" class="downbutton inactivebutton">
                            <img onclick="decreasesec()" class="buttonicons" src="./timer/down06.png" alt="decrease">
                        </div>
                    </div>
                </div>
                <div id="timerbuttons">
                    <div class="stoprowelem" id="timerplaybutton" onclick="timerplay_clicked()">
                        <!--<a href="https://www.freepik.com/icon/play-button-arrowhead_27223#fromView=search&term=play&page=1&position=1">Icon by Freepik</a>-->
                        <img class="buttonicons" src="./stopwatch/play-button-arrowhead_27223.png" alt="play">
                    </div>
                    <div class="disappear" id="timerpostplayrow">
                        <div class="stoprowelem" id="timerstopbutton" onclick="timerstop_clicked()">
                            <!--<a href="https://www.freepik.com/icon/finish_2164609#fromView=search&term=flag+icon&page=1&position=0">Icon by Smashicons</a>-->
                            <img class="buttonicons" src="./stopwatch/square_6616889.png" alt="lap">
                        </div>
                        <div class="stoprowelem" id="timerpausebutton" onclick="timerpause_clicked()">
                            <!--<a href="https://www.freepik.com/icon/pause_5644535#fromView=search&term=pause+icon&page=1&position=6">Icon by Andrean Prabowo</a>-->
                            <img class="buttonicons" src="./stopwatch/pause_5644535.png" alt="pause">
                        </div>
                    </div>
                    <div class="disappear" id="timerpostpauserow">
                        <div class="stoprowelem" id="timerstopbutton" onclick="timerstop_clicked()">
                            <!--<a href="https://www.freepik.com/icon/square_6616889#fromView=search&term=stop+icon&page=1&position=4">Icon by Royyan Wijaya</a>-->
                            <img class="buttonicons" src="./stopwatch/square_6616889.png" alt="stop">
                        </div>
                        <div class="stoprowelem" id="timerplayagainbutton" onclick="timerplayagain_clicked()">
                            <!--<a href="https://www.freepik.com/icon/play-button-arrowhead_27223#fromView=search&term=play&page=1&position=1">Icon by Freepik</a>-->
                            <img class="buttonicons" src="./stopwatch/play-button-arrowhead_27223.png" alt="play">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="colorpanel" class="inactivebutton">
            <div id="rgbslider" class="">

            </div>
        </div>
        <div id="footer">
            <p id="footerp" class="light">MADE BY</p> <a href="https://github.com/cheesequake"><img class="buttonicons" src="./cheesequakeLogo.png" alt="" srcset=""></a>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./analog/analog.js"></script>
    <script src="./digital/digital.js"></script>
    <script src="./global/global.js"></script>
    <script src="./stopwatch/stopwatch.js"></script>
    <script src="./timer/timer.js"></script>
</body>
</html>
